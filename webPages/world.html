  <title>Find our Artists by Country</title>
  <meta charset="UTF-8" />
  <link href="../styleSheets/masterStyles.css"
        rel="stylesheet"
        type="text/css" />

  <link href="../styleSheets/world.css"
        rel="stylesheet"
        type="text/css" />

  <script>

    function displayCurrentDate()  {

      var dateRendered;

      dateRendered = new Date();

      document.write("This page was rendered on " + dateRendered);
    }
  </script>

<body>

<div id="wrapper">

  <header>
    <h1>Find Artists Worldwide</h1>
    <h2>Click on a Country to Find Our Artists in That Country</h2>
  </header>

  <section id="europe">

    <h1 class="continentName">Europe</h1>

    <figure id="europeContainer">
      <img class="continent"
           alt="Aerial Photo of Europe at Night"
           src="../images/europe50.jpg" />
    </figure>

      <nav class="countryNav">
        <a class="button"
           href="countryOfCzechia.html">Czechia</a>
        <a class="button"
           href="countryOfCzechia.html">Italy</a>
        <a class="button"
           href="countryOfCzechia.html">Bulgaria</a>
      </nav>

  </section>

  <section id="asia">

    <h1 class="continentName">Asia</h1>

    <figure id="asiaContainer">
      <img class="continent"
           alt="Aerial Photo of Asia at Night"
           src="../images/asia.png" />
    </figure>

      <nav class="countryNav">
        <a class="button"
           href="countryOfCzechia.html">China</a>
        <a class="button"
           href="countryOfCzechia.html">Indonesia</a>
        <a class="button"
           href="countryOfCzechia.html">Cambodia</a>
      </nav>

  </section>

  <article class="clear"></article>

      <img class="continent"

           href="countryOfCzechia.html">Egypt</a>
        <a class="button"
           href="countryOfCzechia.html">Mozambique</a>
      </nav>

  </section>

  <section id="southAmerica">

    <h1 class="continentName">South America</h1>

    <figure id="southAmericaContainer">
      <img class="continent"
           alt="Aerial Photo of South America at Night"
           src="../images/southAmerica25.jpg" />
    </figure>

      <nav class="countryNav">
        <a class="button"
           href="countryOfCzechia.html">Peru</a>
        <a class="button"
           href="countryOfCzechia.html">Columbia</a>
        <a class="button"

      </nav>

  <br /><br />

  <footer>

    <nav>
      <a href="index.html">

      <span>
        <script>
          displayCurrentDate();
        </script>
      </span>
